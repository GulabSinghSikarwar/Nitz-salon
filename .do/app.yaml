name: salon-oasis
services:
- name: web
  source_dir: /
  github:
    repo: your-username/salon-oasis
    branch: main
  run_command: npm start
  build_command: npm run build
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  envs:
  - key: NODE_ENV
    value: production
  - key: DATABASE_URL
    value: ${db.DATABASE_URL}

databases:
- name: db
  engine: PG
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
