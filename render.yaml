services:
  - type: web
    name: salon-oasis
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: salon-db
          property: connectionString

databases:
  - name: salon-db
    databaseName: salon_oasis
    user: salon_user
    plan: starter
